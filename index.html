<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        @media (min-width: 800px) {
            .container {
                font-size: 24px;
            }
        }
        @media (max-width: 799px) {
            .container {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Layout Responsivo</h1>
        <p>Este Ã© um exemplo de layout responsivo para web.</p>
    </div>
</body>
</html>
